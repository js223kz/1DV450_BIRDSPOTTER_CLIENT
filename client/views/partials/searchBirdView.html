<!-- Searchbar --> 

<div class="bar">
    <input class="form-control form_input" type="text" data-ng-model="query" data-ng-change="updateSearchValue()" placeholder="Sök fågel">
</div>

 <!-- SearchResult --> 
<div data-ng-show="showSearchResult" class="search-results">                
    <ul class="birds" ng-repeat="bird in birdList | filter: query | orderBy: 'birdName' ">
        <li class="input_text">
            {{bird.birdName}} 
            <button data-ng-click="addBirdToSpot(bird)">Lägg till</button>
        </li>
    </ul>
</div>
