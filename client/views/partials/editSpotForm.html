<div class="form_wrapper" class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    
    <!-- Panel header-->
    <div class="form_header panel-heading">
        <h4 class="form_title">Redigera birdspot</h4>
        <button data-ng-click="closeEditSpotForm()" class="close_btn">X</button>
    </div>

    
    <!-- Error message -->
    <div data-ng-show="error" class="alert alert-danger">
        {{error}}
    </div>
    
    <!-- Success message -->
    <div data-ng-show="success" class="alert alert-success">
        {{success}}
    </div>

    <!-- add spot form --> 
    <div class="panel-body">
        <ul>
        {{selectedSpot.id}}
        <li ng-repeat="bird in selectedBirds">
            {{bird.name}} 
            <button class="delete_btn" data-ng-click="deleteBird($index)">Radera</button>
        </li>
    </ul>
    <button class="action_btn btn" data-ng-show="!showAddNewBirdPanel" data-ng-click="addNewBird()">Lägg till fågel</button>
    <button class="action_btn btn" data-ng-click="saveChanges()">Spara ändringar</button>
    <search-bird data-ng-show="showAddNewBirdForm"></search-bird>
    </div>
</div>
