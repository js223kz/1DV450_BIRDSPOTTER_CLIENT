<!doctype html>

<html ng-app="birdSpotterApp" lang="en">
<head>
    <meta charset="utf-8">
    <title>Birdspotter</title>
    <meta name="description" content="En applikation för fågelskådare">
    <meta name="author" content="Johanna Szepanski">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Set base url to support url:s without hashes -->
    <base href="/index.html">


    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    
    <!-- HTML5 elements in IE --> 
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
     
    <!-- Header should be visible on every page --> 
    <header data-ng-controller="HeaderController as header">
        <button data-ng-cloak data-ng-click="header.login()"> {{ $root.loggedInUser == undefined ? 'Logga in' : 'Logga ut' }}</button>
        <button data-ng-show="$root.loggedInUser" data-ng-click="header.showAddSpotPanel()">Lägg till en spot</button>

        <div class="panel panel-primary" data-ng-show="header.addSpot" data-ng-cloak>
        <div class="panel-heading">
            <h3 class="panel-title">Lägg till en ny birdspot</h3>
            <button class="btn btn-primary" data-ng-click="header.closeAddSpotPanel()">Stäng</button>
        </div>
        <p>{{spot.errorMessage}}</p>
          <div class="panel-body">
           <form name="addSpotForm" class="simple-form" data-ng-submit="spot.addSpot()" required>
             <div class="bar">
                    <input type="text" class="search" ng-model="searchString" placeholder="Sök fågel" />
                </div>      
               <button>Spara</button>
           </form>
        </div>
     </div>
    </header>
    <!-- Partials --> 
    <ng-view class="viewcontainer"></ng-view>

    <!-- CDN --> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.js"></script>
    <script src="/bower_components/angular-base64/angular-base64.js"></script>
    
    
    <!-- Application resources -->
    <script src="/app.js"></script>
    <script src="/startController.js"></script>
    <script src="controllers/headerController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/spotController.js"></script>
    <script src="/constantService.js"></script>
    <script src="services/apiService.js"></script>
    <script src="services/cacheService.js"></script>
    <script src="services/loginService.js"></script>
    

</body>
</html>
