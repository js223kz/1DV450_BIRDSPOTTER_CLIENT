<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" data-ng-controller="SpotController as spot">
     <!-- Add new spot panel --> 
        <div class="panel panel-primary" data-ng-cloak  data-ng-show="spot.showAddSpotView">
            <div class="panel-heading">
                <h3 class="panel-title">Lägg till en ny birdspot</h3>
                <button class="btn btn-primary" data-ng-click="spot.addNewBirdToList()">Lägg till fågel som inte finns i listan</button>
            </div>
        <p>{{spot.errorMessage}}</p>
          <div class="panel-body">
            <!-- selected birds list --> 
            <div>                
                <ul ng-repeat="bird in spot.selectedBirds">
                    <li>
                        {{bird.name}} 
                    </li>
                </ul>
            </div>
               
            <!-- Searchbar --> 
            <form name="addSpotForm" class="simple-form" data-ng-submit="spot.addSpot()" required>
                <div class="bar">
                    <input class="form-control" type="text" data-ng-model="spot.query" data-ng-change="spot.updateSearchValue()" placeholder="Sök fågel">
                </div>
            </form>
              
             <!-- SearchResult --> 
            <div data-ng-show="spot.showSearchResult" class="search-results">                
                <ul class="birds" ng-repeat="bird in spot.birds | filter: spot.query | orderBy: 'birdName' ">
                    <li>
                        {{bird.birdName}} 
                        <button data-ng-click="spot.addBirdToSpot(bird)">Lägg till</button>
                    </li>
                </ul>
            </div>
            <button>Spara</button>
         </div>
            
        <!-- add a new bird that doesn't exist in list --> 
        <div class="panel-body" data-ng-show="spot.showAddNewBirdView">
            <h1>lägg till ny fågel</h1>
            <form name="addNewBirdForm" class="simple-form" data-ng-submit="spot.addNewBird()" required>
                <div class="bar">
                    <input class="form-control" type="text" data-ng-model="spot.birdName" placeholder="Fågelns svenska namn">
                    <input class="form-control" type="text" data-ng-model="spot.latinName" placeholder="Fågelns latinska namn namn">
                </div>
            </form>
        </div>
     </div>
</div>
